<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Button</title>

<style>
    body{
        background-color: lightblue;
    }
    h2{
        font: normal 20pt Arial;
    }
</style>
</head>

<body>
    <p>paragrafo</p>
    <h1 style="padding: 1cm;">Titulo</h1>
    <input type="text" id="texto"/>
    </br>
    </br>
    <!--<input type="submit" onclick="MostrarDado()">-->
    <button onclick="MostrarDado()">Mostrar</button>
    <p id="p2">Resultado</p>

    <script>
        function MostrarDado(){
            var p = document.querySelector('p#p2')
            var nome = document.getElementById("texto").value
                if (nome == ""){
                    //window.alert("Preencha o campo")
                    p.innerText = 'Preencha o campo'
                    p.style.color = 'blue'
                }
                else{
                    //window.alert(nome)
                    //document.write(nome)
                    p.innerText = nome
                    p.style.color = 'green'
                }
            }
    </script>

</body>


</html>
